<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老虎機遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>老虎機遊戲</h1>
        <div class="game-container">
            <div class="slot-machine">
                <div class="slot" id="slot1">
                    <div class="symbol">🍎</div>
                </div>
                <div class="slot" id="slot2">
                    <div class="symbol">🍊</div>
                </div>
                <div class="slot" id="slot3">
                    <div class="symbol">🍇</div>
                </div>
            </div>
            <div class="controls">
                <div class="balance">積分: <span id="balance">1000</span></div>
                <div class="bet-control">
                    <button id="decreaseBet">-</button>
                    <span id="betAmount">10</span>
                    <button id="increaseBet">+</button>
                </div>
                <div class="spins-control">
                    <button id="decreaseSpins">-</button>
                    <span id="spinsAmount">1</span>
                    <button id="increaseSpins">+</button>
                </div>
                <div class="quick-spins">
                    <button class="quick-spin-btn" data-spins="10">10次</button>
                    <button class="quick-spin-btn" data-spins="50">50次</button>
                    <button class="quick-spin-btn" data-spins="100">100次</button>
                </div>
                <button id="spinButton" class="spin-button">開始</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
